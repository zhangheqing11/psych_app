
<!DOCTYPE html>

  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body class="bg-gray-100">
  <div id="root"></div>

  <script type="text/babel">
    const API_BASE_URL = 'http://127.0.0.1:5000';
    
    // --- Main Application Component ---
    const App = () => {
      const { useState, useEffect, useCallback } = React;
      
      const [clients, setClients] = useState([]);
      const [counselors, setCounselors] = useState([]);
      const [appointments, setAppointments] = useState([]);
      const [currentUser, setCurrentUser] = useState(null);
      const [isLoading, setIsLoading] = useState(true);
      const [isAuthChecked, setIsAuthChecked] = useState(false);

      const [activeSection, setActiveSection] = useState('schedule');
      const [selectedClient, setSelectedClient] = useState(null);
      const [globalLoadingMessage, setGlobalLoadingMessage] = useState('');
      const [alertInfo, setAlertInfo] = useState({ show: false, message: '' });
      
      const showAlert = useCallback((message) => {
        setAlertInfo({ show: true, message });
      }, []);

      const fetchData = useCallback(async () => {
          setIsLoading(true);
          try {
              const response = await fetch(`${API_BASE_URL}/api/data`);
              if (!response.ok) throw new Error('Network response was not ok');
              const data = await response.json();
              setClients(data.clients || []);
              setCounselors(data.counselors || []);
              setAppointments(data.appointments || []);
          } catch (error) {
              console.error("Failed to fetch data:", error);
              showAlert("æ— æ³•è¿æ¥åˆ°åç«¯æœåŠ¡å™¨ï¼Œè¯·ç¡®ä¿æœåŠ¡å™¨æ­£åœ¨è¿è¡Œã€‚");
          } finally {
              setIsLoading(false);
          }
      }, [showAlert]);

      const saveData = useCallback(async (dataToSave) => {
          try {
              await fetch(`${API_BASE_URL}/api/data`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify(dataToSave),
              });
          } catch (error) {
              console.error("Failed to save data:", error);
              showAlert("ä¿å­˜æ•°æ®å¤±è´¥ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨è¿æ¥ã€‚");
          }
      }, [showAlert]);

      useEffect(() => {
        const loggedInUser = sessionStorage.getItem('psychCurrentUser');
        if (loggedInUser) {
            setCurrentUser(JSON.parse(loggedInUser));
        }
        setIsAuthChecked(true);
      }, []);

      useEffect(() => {
        if (currentUser && isAuthChecked) {
            fetchData();
        }
      }, [currentUser, isAuthChecked, fetchData]);

      useEffect(() => {
        if (!isLoading && currentUser) {
          saveData({ clients, counselors, appointments });
        }
      }, [clients, counselors, appointments, isLoading, currentUser, saveData]);
      
      const handleRegister = async (username, password) => {
        try {
            const response = await fetch(`${API_BASE_URL}/api/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password }),
            });
            const data = await response.json();
            showAlert(data.message); // Show message from backend regardless of success
            if (response.ok) {
                setCurrentUser({ username });
                sessionStorage.setItem('psychCurrentUser', JSON.stringify({ username }));
                return true;
            } else {
                return false;
            }
        } catch (error) {
            showAlert('æ³¨å†Œè¯·æ±‚å¤±è´¥ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨æ˜¯å¦æ­£åœ¨è¿è¡Œã€‚');
            return false;
        }
      };

      const handleLogin = async (username, password) => {
        try {
            const response = await fetch(`${API_BASE_URL}/api/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password }),
            });
            const data = await response.json();
            showAlert(data.message); // Show message from backend regardless of success
            if (response.ok) {
                setCurrentUser({ username });
                sessionStorage.setItem('psychCurrentUser', JSON.stringify({ username }));
                return true;
            } else {
                if (response.status === 404) {
                    return 'user_not_found';
                }
                return false;
            }
        } catch(error) {
            showAlert('ç™»å½•è¯·æ±‚å¤±è´¥ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨æ˜¯å¦æ­£åœ¨è¿è¡Œã€‚');
            return false;
        }
      };
      
      const handleLogout = () => {
          setCurrentUser(null);
          sessionStorage.removeItem('psychCurrentUser');
      }

      const handleUpdateClient = (updatedClientData, callback) => {
        setClients(prevClients => {
            let newClientsState = [...prevClients];
            const oldClientState = newClientsState.find(c => c.id === updatedClientData.id);
            if (oldClientState) {
                const oldReferredBy = oldClientState.referredBy;
                const newReferredBy = updatedClientData.referredBy;
                if (oldReferredBy !== newReferredBy) {
                  if (oldReferredBy) {
                    const oldReferrerIndex = newClientsState.findIndex(c => c.id === oldReferredBy);
                    if (oldReferrerIndex > -1) { newClientsState[oldReferrerIndex].referredClients = newClientsState[oldReferrerIndex].referredClients.filter(id => id !== updatedClientData.id); }
                  }
                  if (newReferredBy) {
                    const newReferrerIndex = newClientsState.findIndex(c => c.id === newReferredBy);
                    if (newReferrerIndex > -1 && !newClientsState[newReferrerIndex].referredClients.includes(updatedClientData.id)) { newClientsState[newReferrerIndex].referredClients.push(updatedClientData.id); }
                  }
                }
            }
            const clientIndex = newClientsState.findIndex(c => c.id === updatedClientData.id);
            if (clientIndex > -1) {
                newClientsState[clientIndex] = updatedClientData;
            } else {
                newClientsState.push(updatedClientData);
            }
            if (selectedClient?.id === updatedClientData.id || !oldClientState) {
                setSelectedClient(updatedClientData);
            }
            if (callback) callback(updatedClientData);
            return newClientsState;
        });
      };


      const handleAddClient = (newClientData, clientToEdit) => {
          if (clientToEdit) {
              handleUpdateClient({ ...clientToEdit, ...newClientData });
          } else {
              const clientWithDefaults = {
                  ...newClientData,
                  id: `client-${Date.now()}`,
                  sessions: [],
                  joinDate: new Date().toISOString().split('T')[0],
                  referredBy: newClientData.referredBy || null,
                  referredClients: [],
              };
              handleUpdateClient(clientWithDefaults);
          }
      };
      
      const handleDeleteClient = (clientId) => {
        const clientToDelete = clients.find(c => c.id === clientId);
        if (!clientToDelete) return;

        setClients(prev => prev.filter(client => client.id !== clientId));
        setCounselors(prev => prev.map(counselor => ({
            ...counselor,
            assignedClientIds: counselor.assignedClientIds.filter(id => id !== clientId)
        })));
        setAppointments(prev => prev.filter(appt => appt.clientId !== clientId));

        showAlert(`æ¥è®¿è€… ${clientToDelete?.name} å·²è¢«åˆ é™¤ã€‚`);
        if (selectedClient?.id === clientId) {
            setSelectedClient(null);
            setActiveSection('clientManagement');
        }
      };
      
      const handleUpdateCounselors = (updatedCounselors) => {
          setCounselors(updatedCounselors);
      };

      const handleDeleteCounselor = (counselorId) => {
          if (appointments.some(appt => appt.counselorId === counselorId)) {
              showAlert('æ— æ³•åˆ é™¤è¯¥å’¨è¯¢å¸ˆï¼Œå› ä¸ºå…¶ä»æœ‰å…³è”çš„æ—¥ç¨‹å®‰æ’ã€‚è¯·å…ˆç§»é™¤ç›¸å…³æ—¥ç¨‹ã€‚');
              return;
          }
          setCounselors(prev => prev.filter(c => c.id !== counselorId));
          showAlert('å’¨è¯¢å¸ˆå·²åˆ é™¤ã€‚');
      };

      const handleUpdateAppointments = (appointmentData, isDelete = false) => {
            if (isDelete) {
                setAppointments(prev => prev.filter(appt => appt.id !== appointmentData.id));
            } else {
                setAppointments(prev => {
                    const existingIndex = prev.findIndex(appt => appt.id === appointmentData.id);
                    if (existingIndex > -1) {
                        const updated = [...prev];
                        updated[existingIndex] = appointmentData;
                        return updated;
                    } else {
                       return [...prev, {...appointmentData, id: `appt-${Date.now()}`}];
                    }
                });
            }
      };

      const handleSelectClient = (client) => { setSelectedClient(client); setActiveSection('clientDetail'); };
      
      const navItems = [
          { id: 'clientManagement', label: 'æ¥è®¿è€…ç®¡ç†', icon: 'ğŸ‘¥' },
          { id: 'counselorManagement', label: 'å’¨è¯¢å¸ˆç®¡ç†', icon: 'ğŸ§‘â€ğŸ«' },
          { id: 'schedule', label: 'å’¨è¯¢æ—¥ç¨‹', icon: 'ğŸ—“ï¸' },
          { id: 'cbtApplication', label: 'è¾…åŠ©å·¥å…·', icon: 'ğŸ§ ' }
      ];

      const renderSection = () => {
        if (isLoading && currentUser) {
            return <div className="text-center p-10">æ­£åœ¨åŠ è½½æ•°æ®...</div>;
        }
        switch (activeSection) {
          case 'clientManagement':
            return <ClientManagementSection clients={clients} onAddClient={handleAddClient} onSelectClient={handleSelectClient} />;
          case 'counselorManagement':
            return <CounselorManagementSection counselors={counselors} clients={clients} appointments={appointments} onUpdateCounselors={handleUpdateCounselors} onDeleteCounselor={handleDeleteCounselor} />;
          case 'schedule':
            return <ScheduleSection appointments={appointments} clients={clients} counselors={counselors} onUpdateAppointments={handleUpdateAppointments} />;
          case 'clientDetail':
            return selectedClient ? 
                   <ClientDetailView 
                      key={selectedClient.id + JSON.stringify(selectedClient.sessions)} 
                      client={selectedClient} 
                      allClients={clients} 
                      onUpdateClient={handleUpdateClient} 
                      onDeleteClient={handleDeleteClient}
                      globalLoadingMessage={globalLoadingMessage}
                      setGlobalLoadingMessage={setGlobalLoadingMessage}
                      showAlert={showAlert}
                    /> : 
                   <div className="text-center p-10 text-gray-500">è¯·å…ˆè¿”å›æ¥è®¿è€…åˆ—è¡¨é€‰æ‹©ä¸€ä½æ¥è®¿è€…ã€‚</div>;
          case 'cbtApplication':
            return <CBTSection showAlert={showAlert}/>;
          default:
            return <ScheduleSection appointments={appointments} clients={clients} counselors={counselors} onUpdateAppointments={handleUpdateAppointments} />;
        }
      };
      
      if (!isAuthChecked) {
          return <div className="min-h-screen bg-gray-100 flex items-center justify-center"><div className="spinner"></div></div>;
      }

      return (
        <div className="min-h-screen bg-gray-50 flex flex-col">
          {alertInfo.show && (
            <div className="alert-modal animate-fadeIn" onClick={() => setAlertInfo({ show: false, message: '' })}>
              <div className="alert-modal-content" onClick={(e) => e.stopPropagation()}>
                <p>{alertInfo.message}</p>
                <button className="alert-modal-button" onClick={() => setAlertInfo({ show: false, message: '' })}>å…³é—­</button>
              </div>
            </div>
          )}

          {!currentUser ? (
              <AuthModal onLogin={handleLogin} onRegister={handleRegister} showAlert={showAlert} />
          ) : (
             <React.Fragment>
                <header className="bg-white shadow-sm sticky top-0 z-40"><div className="container mx-auto px-4"><div className="flex items-center justify-between h-16">
                <button onClick={() => setActiveSection('schedule')} className="flex items-center cursor-pointer">
                    <span className="text-2xl mr-3">ğŸ’Œ</span>
                    <h1 className="text-xl font-bold text-gray-800">å¿ƒç†å’¨è¯¢å¸ˆåŠ©æ‰‹</h1>
                </button>
                <div className="flex items-center gap-4">
                    <nav className="flex items-center space-x-1">
                        {navItems.map(item => (
                            <button 
                                key={item.id} 
                                onClick={()=>setActiveSection(item.id)} 
                                className={`px-3 py-2 rounded-md text-sm font-medium flex items-center transition-colors duration-200 ${activeSection === item.id || (activeSection === 'clientDetail' && item.id === 'clientManagement') ? 'bg-gray-100 text-blue-600' : 'text-gray-500 hover:bg-gray-100'}`}
                            >
                                <span className="mr-2">{item.icon}</span>{item.label}
                            </button>
                        ))}
                    </nav>
                    <div className="border-l pl-4">
                        <button onClick={handleLogout} className="text-sm font-medium text-gray-500 hover:text-red-600">ç™»å‡º</button>
                    </div>
                </div>
                </div></div></header>
                {globalLoadingMessage && (<div className="bg-yellow-100 text-yellow-800 text-center p-2 animate-pulse flex items-center justify-center sticky top-16 z-30"><span className="mr-2">â³</span>{globalLoadingMessage}</div>)}
                <main className="flex-grow container mx-auto p-4 sm:p-6 lg:p-8">{renderSection()}</main>
             </React.Fragment>
          )}
        </div>
      );
    };
    
    // --- Components ---
    
    const AuthModal = ({ onLogin, onRegister, showAlert }) => {
        const { useState } = React;
        const [mode, setMode] = useState('login'); // login or register
        const [username, setUsername] = useState('');
        const [password, setPassword] = useState('');
        const [confirmPassword, setConfirmPassword] = useState('');
        const [isSubmitting, setIsSubmitting] = useState(false);

        const handleLoginAttempt = async (e) => {
            e.preventDefault();
            if (!username || !password) {
                showAlert('è¯·è¾“å…¥ç”¨æˆ·åå’Œå¯†ç ã€‚');
                return;
            }
            setIsSubmitting(true);
            const result = await onLogin(username, password);
            setIsSubmitting(false);
            if (result === 'user_not_found') {
                 setMode('register');
            }
        };
        
        const handleRegisterAttempt = async (e) => {
            e.preventDefault();
            if (!username || !password || !confirmPassword) {
                showAlert('è¯·å¡«å†™æ‰€æœ‰å­—æ®µã€‚');
                return;
            }
            if (password !== confirmPassword) {
                showAlert('ä¸¤æ¬¡è¾“å…¥çš„å¯†ç ä¸åŒ¹é…ï¼');
                return;
            }
            setIsSubmitting(true);
            const success = await onRegister(username, password);
            if (!success) {
                setIsSubmitting(false);
            }
        };

        return (
            <div className="min-h-screen bg-gray-100 flex items-center justify-center p-4">
                <div className="w-full max-w-md bg-white rounded-lg shadow-xl p-8 animate-fadeIn">
                   {mode === 'login' ? (
                       <div>
                           <h2 className="text-2xl font-bold text-center text-gray-800 mb-6">ç™»å½•</h2>
                           <form onSubmit={handleLoginAttempt} className="space-y-4">
                               <div><label className="text-sm font-medium text-gray-700">ç”¨æˆ·å</label><input type="text" value={username} onChange={e => setUsername(e.target.value)} className="w-full p-2 mt-1 border rounded-md" disabled={isSubmitting} /></div>
                               <div><label className="text-sm font-medium text-gray-700">å¯†ç </label><input type="password" value={password} onChange={e => setPassword(e.target.value)} className="w-full p-2 mt-1 border rounded-md" disabled={isSubmitting} /></div>
                               <button type="submit" className="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 font-semibold flex items-center justify-center disabled:bg-blue-400" disabled={isSubmitting}>
                                 {isSubmitting ? <span className="spinner"></span> : 'ç™»å½•'}
                               </button>
                           </form>
                           <p className="text-xs text-center text-gray-500 mt-4">æ²¡æœ‰è´¦æˆ·ï¼Ÿ <button onClick={() => setMode('register')} className="text-blue-600 hover:underline">ç‚¹å‡»æ³¨å†Œ</button></p>
                       </div>
                   ) : (
                       <div>
                           <h2 className="text-2xl font-bold text-center text-gray-800 mb-6">æ³¨å†Œ</h2>
                           <form onSubmit={handleRegisterAttempt} className="space-y-4">
                               <div><label className="text-sm font-medium text-gray-700">ç”¨æˆ·å</label><input type="text" value={username} onChange={e => setUsername(e.target.value)} className="w-full p-2 mt-1 border rounded-md" disabled={isSubmitting} /></div>
                               <div><label className="text-sm font-medium text-gray-700">å¯†ç </label><input type="password" value={password} onChange={e => setPassword(e.target.value)} className="w-full p-2 mt-1 border rounded-md" disabled={isSubmitting} /></div>
                               <div><label className="text-sm font-medium text-gray-700">ç¡®è®¤å¯†ç </label><input type="password" value={confirmPassword} onChange={e => setConfirmPassword(e.target.value)} className="w-full p-2 mt-1 border rounded-md" disabled={isSubmitting} /></div>
                               <button type="submit" className="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 font-semibold flex items-center justify-center disabled:bg-blue-400" disabled={isSubmitting}>
                                {isSubmitting ? <span className="spinner"></span> : 'æ³¨å†Œ'}
                               </button>
                           </form>
                           <p className="text-xs text-center text-gray-500 mt-4">å·²æœ‰è´¦æˆ·ï¼Ÿ <button onClick={() => setMode('login')} className="text-blue-600 hover:underline">è¿”å›ç™»å½•</button></p>
                       </div>
                   )}
                </div>
            </div>
        );
    };

    // The rest of the components remain the same as the last version
    // I am including them here for completeness.
    
    const CounselorManagementSection = ({ counselors, clients, appointments, onUpdateCounselors, onDeleteCounselor }) => {
        const { useState, useMemo } = React;
        const [showAddModal, setShowAddModal] = useState(false);
        const [counselorToEdit, setCounselorToEdit] = useState(null);

        const counselorsWithHours = useMemo(() => {
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            return counselors.map(counselor => {
                const monthlyHours = appointments.filter(appt => {
                    const apptDate = new Date(appt.date);
                    return appt.counselorId === counselor.id &&
                           apptDate.getMonth() === currentMonth &&
                           apptDate.getFullYear() === currentYear;
                }).length; 
                const totalHours = appointments.filter(appt => appt.counselorId === counselor.id).length;
                return { ...counselor, monthlyHours, totalHours };
            });
        }, [counselors, appointments]);

        const handleSaveCounselor = (counselorData) => {
            let updatedList;
            if (counselorToEdit) {
                updatedList = counselors.map(c => c.id === counselorData.id ? counselorData : c);
            } else {
                updatedList = [...counselors, { ...counselorData, id: `counselor-${Date.now()}`, assignedClientIds: counselorData.assignedClientIds || [] }];
            }
            onUpdateCounselors(updatedList);
            setShowAddModal(false);
            setCounselorToEdit(null);
        };

        const openEditModal = (counselor) => {
            setCounselorToEdit(counselor);
            setShowAddModal(true);
        };

        return (
            <div className="bg-white p-6 rounded-lg shadow-md animate-fadeIn">
                <div className="flex justify-between items-center mb-6 pb-4 border-b"><h2 className="text-2xl font-semibold text-gray-700 flex items-center"><span className="mr-3 text-2xl">ğŸ§‘â€ğŸ«</span>å’¨è¯¢å¸ˆç®¡ç†</h2><button onClick={() => { setCounselorToEdit(null); setShowAddModal(true); }} className="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg flex items-center shadow-sm"><span className="mr-2">â•</span>æ·»åŠ å’¨è¯¢å¸ˆ</button></div>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                    {counselorsWithHours.map(counselor => {
                        const assignedClients = clients.filter(client => counselor.assignedClientIds?.includes(client.id));
                        return (
                            <div key={counselor.id} className="bg-gray-50 border rounded-lg p-4 flex flex-col">
                                <div className="flex-grow">
                                    <div className="flex justify-between items-start">
                                        <div>
                                            <h3 className="text-xl font-bold text-blue-700">{counselor.name}</h3>
                                            <p className="text-sm text-gray-600 mt-1">{counselor.modality}</p>
                                        </div>
                                        <div className="text-right flex gap-4">
                                            <div>
                                                <p className="text-sm text-gray-600">æœ¬æœˆ</p>
                                                <p className="text-2xl font-bold text-blue-800">{counselor.monthlyHours} <span className="text-base font-normal">å°æ—¶</span></p>
                                            </div>
                                             <div>
                                                <p className="text-sm text-gray-600">èŒä¸šæ€»è®¡</p>
                                                <p className="text-2xl font-bold text-gray-800">{counselor.totalHours} <span className="text-base font-normal">å°æ—¶</span></p>
                                            </div>
                                        </div>
                                    </div>
                                    <p className="text-sm text-gray-500 mt-2 mb-4">{counselor.email}</p>
                                    
                                    <h4 className="text-sm font-bold text-gray-700 mt-4 border-t pt-3">è´Ÿè´£æ¥è®¿:</h4>
                                    {assignedClients.length > 0 ? (
                                        <div className="flex flex-wrap gap-2 mt-2">
                                            {assignedClients.map(client => <span key={client.id} className="text-xs bg-gray-200 text-gray-800 px-2 py-1 rounded-full">{client.name}</span>)}
                                        </div>
                                    ) : <p className="text-xs text-gray-500 mt-2">æš‚æ— </p>}
                                </div>
                                <div className="flex justify-end space-x-2 mt-4 pt-4 border-t">
                                    <button onClick={() => openEditModal(counselor)} className="text-xs font-medium text-blue-600 hover:underline">ç¼–è¾‘</button>
                                    <button onClick={() => onDeleteCounselor(counselor.id)} className="text-xs font-medium text-red-600 hover:underline">åˆ é™¤</button>
                                </div>
