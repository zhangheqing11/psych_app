<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>心理咨询师助手</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', 'Helvetica Neue', 'Arial', sans-serif; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }
    .custom-modal-backdrop {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex; align-items: center; justify-content: center;
      z-index: 1000;
    }
    .custom-modal-content {
      background: white; padding: 2rem; border-radius: 0.75rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center; max-width: 90%; width: 450px;
    }
    .custom-modal-button {
      margin-top: 1.5rem; padding: 0.75rem 1.5rem; border-radius: 0.5rem;
      border: none; background-color: #3B82F6; color: white;
      font-weight: 600; cursor: pointer; transition: background-color 0.2s;
    }
    .custom-modal-button:hover { background-color: #2563EB; }
    .time-slot { display: flex; flex-direction: column; gap: 4px; }
  </style>
</head>
<body class="bg-gray-100">
  <div id="root"></div>

  <script type="text/babel">
    const App = () => {
      const { useState, useEffect, useCallback } = React;
      
      const [appData, setAppData] = useState(null);
      const [isLoading, setIsLoading] = useState(true);
      const [currentUser, setCurrentUser] = useState(null); // Will store { username, role }

      const [globalLoadingMessage, setGlobalLoadingMessage] = useState('');
      const [alertInfo, setAlertInfo] = useState({ show: false, message: '' });

      // Check for persisted user on initial load
      useEffect(() => {
        const persistedUser = localStorage.getItem('currentUser');
        if (persistedUser) {
          try {
            setCurrentUser(JSON.parse(persistedUser));
          } catch(e) {
            console.error("Failed to parse user from localStorage", e);
            localStorage.removeItem('currentUser');
          }
        }
        setIsLoading(false);
      }, []);

      const showAlert = useCallback((message) => {
        setAlertInfo({ show: true, message });
      }, []);
      
      const fetchData = useCallback(async () => {
        if (!currentUser) {
            setAppData(null);
            setIsLoading(false);
            return;
        }

        setIsLoading(true);
        let dataPath;
        if (currentUser.role === 'manager') {
            dataPath = '/api/data/manager';
        } else if (currentUser.role === 'counselor') {
            dataPath = `/api/data/counselor/${currentUser.username}`;
        } else { // client
            dataPath = '/api/data/all';
        }

        try {
            const res = await fetch(dataPath);
            if (!res.ok) throw new Error('Failed to fetch data');
            const data = await res.json();
            setAppData(data);
        } catch (error) {
            console.error("Failed to fetch data:", error);
            showAlert("加载数据失败。");
        } finally {
            setIsLoading(false);
        }
      }, [currentUser]);
      
      useEffect(() => {
        fetchData();
      }, [fetchData]);

      // Generic save function now routes based on role
      const saveData = useCallback(async (dataToSave, isClientProfileUpdate = false) => {
          if (!currentUser) return showAlert("请先登录。");

          let url, body;
          if (currentUser.role === 'manager') {
              url = '/api/data/manager';
              body = JSON.stringify(dataToSave); // Manager saves the whole blob
          } else if (currentUser.role === 'counselor') {
              url = `/api/data/counselor/${currentUser.username}`;
              body = JSON.stringify(dataToSave); // Counselor saves their perspective
          } else if (currentUser.role === 'client' && isClientProfileUpdate) {
              url = `/api/data/client/${currentUser.username}`;
              body = JSON.stringify(dataToSave); // Client saves their profile
          } else {
              return showAlert("无权保存数据。");
          }

          try {
              const response = await fetch(url, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: body,
              });
              if (!response.ok) {
                  const err = await response.json();
                  throw new Error(err.message || "保存失败");
              }
          } catch (error) {
              console.error("Failed to save data:", error);
              showAlert(`保存数据失败: ${error.message}`);
          }
      }, [currentUser]);

      const handleRegister = async (username, password, role, secretCode) => {
        try {
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password, role, secret_code: secretCode }),
            });
            const data = await response.json();
            if (response.ok) {
                showAlert(data.message);
                const user = { username: data.username, role: data.role };
                localStorage.setItem('currentUser', JSON.stringify(user));
                setCurrentUser(user);
                return true;
            } else {
                showAlert(data.message);
                return false;
            }
        } catch (error) {
            showAlert('注册请求失败，请检查网络连接。');
            return false;
        }
      };

      const handleLogin = async (username, password, role) => {
        try {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password, role }),
            });
            const data = await response.json();
            if (response.ok) {
                showAlert(data.message);
                const user = { username: data.username, role: data.role };
                localStorage.setItem('currentUser', JSON.stringify(user));
                setCurrentUser(user);
                return true;
            } else {
                showAlert(data.message);
                return false;
            }
        } catch(error) {
            showAlert('登录请求失败，请检查网络连接。');
            return false;
        }
      };
      
      const handleLogout = () => {
          localStorage.removeItem('currentUser');
          setCurrentUser(null);
          setAppData(null);
      }
      
      const renderPortal = () => {
          if (isLoading || (currentUser && !appData)) {
              return <div className="min-h-screen flex items-center justify-center">正在加载...</div>
          }
          if (!currentUser) {
              return <AuthModal onLogin={handleLogin} onRegister={handleRegister} showAlert={showAlert} />;
          }
          switch (currentUser.role) {
              case 'manager':
                  return <ManagerPortal user={currentUser} allData={appData} setAllData={setAppData} onSave={saveData} onLogout={handleLogout} showAlert={showAlert} globalLoadingMessage={globalLoadingMessage} setGlobalLoadingMessage={setGlobalLoadingMessage} />;
              case 'counselor':
                  return <CounselorPortal user={currentUser} initialData={appData} onLogout={handleLogout} showAlert={showAlert} globalLoadingMessage={globalLoadingMessage} setGlobalLoadingMessage={setGlobalLoadingMessage} fetchData={fetchData} />;
              case 'client':
                  return <ClientPortal user={currentUser} allData={appData} onLogout={handleLogout} onSave={saveData} showAlert={showAlert} />;
              default:
                  return <div className="min-h-screen flex items-center justify-center">无法识别的用户角色。</div>;
          }
      };

      return (
          <>
            {alertInfo.show && (
              <div className="custom-modal-backdrop animate-fadeIn" onClick={() => setAlertInfo({ show: false, message: '' })}>
                <div className="custom-modal-content" onClick={(e) => e.stopPropagation()}>
                  <p className="text-gray-800 whitespace-pre-wrap">{alertInfo.message}</p>
                  <button className="custom-modal-button" onClick={() => setAlertInfo({ show: false, message: '' })}>关闭</button>
                </div>
              </div>
            )}
            {renderPortal()}
          </>
      );
    };
    
    // --- All Components ---

    const AuthModal = ({ onLogin, onRegister, showAlert }) => {
        const { useState } = React;
        const [mode, setMode] = useState('login');
        const [username, setUsername] = useState('');
        const [password, setPassword] = useState('');
        const [confirmPassword, setConfirmPassword] = useState('');
        const [role, setRole] = useState('counselor');
        const [secretCode, setSecretCode] = useState('');

        const handleSubmit = async (e) => {
            e.preventDefault();
            if (!username || !password) { showAlert('请输入用户名和密码。'); return; }

            if (mode === 'register') {
              if (password.length < 6) { showAlert('密码必须至少为6个字符。'); return; }
              if (password !== confirmPassword) { showAlert('两次输入的密码不匹配！'); return; }
              if (role === 'counselor' && !secretCode) { showAlert('请输入咨询师/管理注册口令。'); return; }
              await onRegister(username, password, role, secretCode);
            } else {
              await onLogin(username, password, role);
            }
        };
        
        return (
            <div className="min-h-screen bg-gray-100 flex items-center justify-center p-4">
                <div className="w-full max-w-md bg-white rounded-lg shadow-xl p-8 animate-fadeIn">
                    <h2 className="text-2xl font-bold text-center text-gray-800 mb-4">{mode === 'login' ? '登录' : '注册'}</h2>
                    
                    <div className="flex justify-center mb-6">
                        <div className="bg-gray-200 p-1 rounded-full flex">
                            <button onClick={() => setRole('counselor')} className={`px-4 py-1 text-sm font-semibold rounded-full ${role === 'counselor' ? 'bg-blue-600 text-white' : 'text-gray-600'}`}>咨询师/管理</button>
                            <button onClick={() => setRole('client')} className={`px-4 py-1 text-sm font-semibold rounded-full ${role === 'client' ? 'bg-blue-600 text-white' : 'text-gray-600'}`}>来访者</button>
                        </div>
                    </div>

                    <form onSubmit={handleSubmit} className="space-y-4">
                        <div><label className="text-sm font-medium text-gray-700">用户名</label><input type="text" value={username} onChange={e => setUsername(e.target.value)} className="w-full p-2 mt-1 border rounded-md" required /></div>
                        <div><label className="text-sm font-medium text-gray-700">密码</label><input type="password" value={password} onChange={e => setPassword(e.target.value)} className="w-full p-2 mt-1 border rounded-md" required /></div>
                        {mode === 'register' && (
                          <>
                            <div><label className="text-sm font-medium text-gray-700">确认密码</label><input type="password" value={confirmPassword} onChange={e => setConfirmPassword(e.target.value)} className="w-full p-2 mt-1 border rounded-md" required/></div>
                            {role === 'counselor' && (
                              <div><label className="text-sm font-medium text-gray-700">注册口令</label><input type="password" value={secretCode} onChange={e => setSecretCode(e.target.value)} placeholder="咨询师/管理员需要口令" className="w-full p-2 mt-1 border rounded-md" required/></div>
                            )}
                          </>
                        )}
                        <button type="submit" className="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 font-semibold">{mode === 'login' ? '登录' : '注册'}</button>
                    </form>

                    <p className="text-xs text-center text-gray-500 mt-4">
                      {mode === 'login' ? '没有账户？' : '已有账户？'}
                      <button onClick={() => setMode(mode === 'login' ? 'register' : 'login')} className="text-blue-600 hover:underline ml-1">
                        {mode === 'login' ? '点击注册' : '返回登录'}
                      </button>
                    </p>
                </div>
            </div>
        );
    };
    
    // ================================================================================================
    // =================================== MANAGER PORTAL START =======================================
    // ================================================================================================
    const ManagerPortal = ({ user, allData, setAllData, onSave, onLogout, showAlert, globalLoadingMessage, setGlobalLoadingMessage }) => {
        const { useState } = React;
        const [activeSection, setActiveSection] = useState('counselorManagement');
        const [selectedClient, setSelectedClient] = useState(null);

        const handleUpdateData = (newData) => {
            setAllData(newData);
            onSave(newData);
        };

        const handleUpdateClient = (updatedClientData) => {
            const newCounselorData = { ...allData.counselor_data };
            const clientIndex = newCounselorData.clients.findIndex(c => c.id === updatedClientData.id);
            if (clientIndex > -1) {
                newCounselorData.clients[clientIndex] = updatedClientData;
            } else {
                newCounselorData.clients.push(updatedClientData);
            }
            handleUpdateData({ ...allData, counselor_data: newCounselorData });
        };
        
        const handleDeleteClient = (clientId) => {
            const clientToDelete = allData.counselor_data.clients.find(c => c.id === clientId);
            if (!clientToDelete) return;

            const updatedCounselorData = { ...allData.counselor_data };
            updatedCounselorData.clients = updatedCounselorData.clients.filter(c => c.id !== clientId);
            updatedCounselorData.counselors = updatedCounselorData.counselors.map(c => ({
                ...c, assignedClientIds: c.assignedClientIds.filter(id => id !== clientId)
            }));
            updatedCounselorData.appointments = updatedCounselorData.appointments.filter(a => a.clientId !== clientId);

            const updatedUsers = { ...allData.users };
            if (clientToDelete.username) {
                delete updatedUsers[clientToDelete.username];
            }
            
            handleUpdateData({ users: updatedUsers, counselor_data: updatedCounselorData });
            showAlert(`来访者 ${clientToDelete.name} 已被删除。`);
            if (selectedClient?.id === clientId) setSelectedClient(null);
        };

        const handleUpdateCounselors = (updatedCounselors) => {
            handleUpdateData({ ...allData, counselor_data: { ...allData.counselor_data, counselors: updatedCounselors } });
        };

        const handleDeleteCounselor = (counselorId) => {
            const counselorToDelete = allData.counselor_data.counselors.find(c => c.id === counselorId);
            if(!counselorToDelete) return;
            if (allData.counselor_data.appointments.some(a => a.counselorId === counselorId)) {
                return showAlert('无法删除该咨询师，其仍有关联的日程安排。');
            }
            const updatedCounselors = allData.counselor_data.counselors.filter(c => c.id !== counselorId);
            const updatedUsers = { ...allData.users };
            if (counselorToDelete.username) {
                delete updatedUsers[counselorToDelete.username];
            }
            handleUpdateData({ users: updatedUsers, counselor_data: { ...allData.counselor_data, counselors: updatedCounselors } });
            showAlert('咨询师已删除。');
        };

        const handleUpdateAppointments = (appointmentData, isDelete = false) => {
            let updatedAppointments;
            if (isDelete) {
                updatedAppointments = allData.counselor_data.appointments.filter(a => a.id !== appointmentData.id);
            } else {
                const index = allData.counselor_data.appointments.findIndex(a => a.id === appointmentData.id);
                updatedAppointments = [...allData.counselor_data.appointments];
                if (index > -1) updatedAppointments[index] = appointmentData;
                else updatedAppointments.push({ ...appointmentData, id: `appt-${Date.now()}` });
            }
            handleUpdateData({ ...allData, counselor_data: { ...allData.counselor_data, appointments: updatedAppointments } });
        };
        
        const handleSaveUser = (username, password, role, isNew = false) => {
            const updatedUsers = { ...allData.users };
            if(updatedUsers[username] && isNew) return showAlert('用户名已存在');
            updatedUsers[username] = { password, role };
            handleUpdateData({ ...allData, users: updatedUsers });
        };

        const navItems = [
            { id: 'counselorManagement', label: '咨询师管理', icon: '🧑‍🏫' },
            { id: 'clientManagement', label: '来访者管理', icon: '👥' },
            { id: 'schedule', label: '咨询日程', icon: '🗓️' },
        ];
        
        const renderSection = () => {
            const { users, counselor_data } = allData;
            switch(activeSection) {
                case 'counselorManagement':
                    return <CounselorManagementSection 
                                isManagerView={true} 
                                counselors={counselor_data.counselors} 
                                clients={counselor_data.clients} 
                                appointments={counselor_data.appointments}
                                users={users}
                                onUpdateCounselors={handleUpdateCounselors}
                                onDeleteCounselor={handleDeleteCounselor}
                                onSaveUser={handleSaveUser}
                            />;
                case 'clientManagement':
                    return <ClientManagementSection 
                                isManagerView={true}
                                clients={counselor_data.clients}
                                users={users}
                                onSelectClient={setSelectedClient}
                                onSaveUser={handleSaveUser}
                                onUpdateClient={handleUpdateClient}
                                onDeleteClient={handleDeleteClient}
                                onClientDetailBack={() => setSelectedClient(null)}
                                selectedClient={selectedClient}
                                setGlobalLoadingMessage={setGlobalLoadingMessage}
                                showAlert={showAlert}
                            />;
                case 'schedule':
                     return <ScheduleSection 
                                appointments={counselor_data.appointments} 
                                clients={counselor_data.clients} 
                                counselors={counselor_data.counselors} 
                                onUpdateAppointments={handleUpdateAppointments} 
                            />;
                default: return <div/>;
            }
        };

        return (
            <div className="min-h-screen bg-gray-50 flex flex-col">
                <header className="bg-white shadow-sm sticky top-0 z-40">
                    <div className="container mx-auto px-4">
                        <div className="flex items-center justify-between h-16">
                            <h1 className="text-xl font-bold text-gray-800">平台管理</h1>
                            <div className="flex items-center gap-4">
                                <nav className="hidden md:flex items-center space-x-1">
                                    {navItems.map(item => (
                                        <button key={item.id} onClick={() => setActiveSection(item.id)}
                                            className={`px-3 py-2 rounded-md text-sm font-medium flex items-center transition-colors duration-200 ${activeSection === item.id ? 'bg-blue-50 text-blue-600' : 'text-gray-500 hover:bg-gray-100'}`}>
                                            <span className="mr-2">{item.icon}</span>{item.label}
                                        </button>
                                    ))}
                                </nav>
                                <div className="border-l pl-4 flex items-center gap-2">
                                    <span className="text-sm text-gray-500 hidden lg:inline">{user.username}</span>
                                    <button onClick={onLogout} className="text-sm font-medium text-gray-500 hover:text-red-600">登出</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
                {globalLoadingMessage && (<div className="bg-yellow-100 text-yellow-800 text-center p-2 animate-pulse flex items-center justify-center sticky top-16 z-30"><span className="mr-2">⏳</span>{globalLoadingMessage}</div>)}
                <main className="flex-grow container mx-auto p-4 sm:p-6 lg:p-8">{renderSection()}</main>
            </div>
        );
    };


    // ================================================================================================
    // =================================== CLIENT PORTAL START ========================================
    // ================================================================================================
    const ClientPortal = ({ user, allData, onLogout, onSave, showAlert }) => {
        const { useState, useMemo, useEffect } = React;
        const [isEditing, setIsEditing] = useState(false);
        const [clientProfile, setClientProfile] = useState(null);
        const [isCodeVisible, setIsCodeVisible] = useState(false);

        useEffect(() => {
            const profileFromAllData = allData.clients.find(c => c.username === user.username);
            
            fetch(`/api/client/me/${user.username}`)
                .then(res => res.ok ? res.json() : Promise.reject('Failed to fetch profile'))
                .then(selfData => {
                    setClientProfile({ ...profileFromAllData, ...selfData });
                })
                .catch(err => {
                    console.error("Could not fetch self profile:", err);
                    setClientProfile(profileFromAllData);
                });
        }, [allData, user.username]);

        const assignedCounselor = clientProfile && allData.counselors ? allData.counselors.find(c => c.assignedClientIds?.includes(clientProfile.id)) : null;
        const clientAppointments = clientProfile && allData.appointments ? allData.appointments.filter(a => a.clientId === clientProfile.id) : [];

        const { totalHours, monthlyHours } = useMemo(() => {
            if (!clientAppointments) return { totalHours: 0, monthlyHours: 0 };
            
            const now = new Date();
            const oneMonthAgo = new Date(now.getFullYear(), now.getMonth() - 1, now.getDate());

            const total = clientAppointments.length;
            const monthly = clientAppointments.filter(a => new Date(a.date) >= oneMonthAgo).length;
            
            return { totalHours: total, monthlyHours: monthly };
        }, [clientAppointments]);
        
        const handleSaveProfile = (updatedProfile) => {
            onSave(updatedProfile, true);
            setClientProfile(prev => ({...prev, ...updatedProfile}));
            setIsEditing(false);
            showAlert("您的信息已成功更新！");
        };

        if (!clientProfile) {
            return <div className="min-h-screen flex items-center justify-center">正在加载您的信息...</div>;
        }

        return (
            <div className="min-h-screen bg-gray-50 flex flex-col">
              <header className="bg-white shadow-sm sticky top-0 z-40">
                <div className="container mx-auto px-4">
                  <div className="flex items-center justify-between h-16">
                    <h1 className="text-xl font-bold text-gray-800">来访者门户</h1>
                    <div className="flex items-center gap-2">
                      <span className="text-sm text-gray-500">{user.username}</span>
                      <button onClick={onLogout} className="text-sm font-medium text-red-600 hover:underline">登出</button>
                    </div>
                  </div>
                </div>
              </header>
              <main className="flex-grow container mx-auto p-4 sm:p-6 lg:p-8 space-y-8">
                {isEditing ? (
                    <ClientForm 
                        clientToEdit={clientProfile}
                        onSave={handleSaveProfile}
                        onCancel={() => setIsEditing(false)}
                        allClients={allData.clients}
                        isManagerView={false}
                    />
                ) : (
                    <>
                    <div className="bg-white p-6 rounded-lg shadow-md">
                        <div className="flex justify-between items-center mb-4 border-b pb-3">
                            <h2 className="text-xl font-semibold text-gray-700">我的信息</h2>
                            <button onClick={() => setIsEditing(true)} className="text-sm font-medium text-blue-600 hover:underline">编辑</button>
                        </div>
                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 text-sm">
                           <p><strong>姓名:</strong> {clientProfile.name}</p>
                           <p><strong>年龄:</strong> {clientProfile.age}</p>
                           <p><strong>性别:</strong> {clientProfile.gender}</p>
                           <p><strong>联系方式:</strong> {clientProfile.contact || '未提供'}</p>
                           {clientProfile.binding_code && (
                             <div className="flex items-center gap-2">
                               <strong>添加口令:</strong>
                               <span className="font-mono bg-gray-100 px-2 py-1 rounded">
                                 {isCodeVisible ? clientProfile.binding_code : '******'}
                               </span>
                               <button onClick={() => setIsCodeVisible(!isCodeVisible)} title={isCodeVisible ? "隐藏" : "显示"} className="text-gray-500 hover:text-gray-800 text-lg">
                                 {isCodeVisible ? '😑' : '👁️'}
                               </button>
                             </div>
                           )}
                           <p className="sm:col-span-2"><strong>职业/年级:</strong> {clientProfile.grade || '未提供'}</p>
                           <p><strong>性取向:</strong> {clientProfile.sexualOrientation || '未提供'}</p>
                           <p><strong>心理状态评分:</strong> {clientProfile.mentalStateScore}/10</p>
                           <p className="sm:col-span-2"><strong>既往病史:</strong> {clientProfile.historyOfIllness || '未提供'}</p>
                           <p className="sm:col-span-2"><strong>残障情况:</strong> {clientProfile.disabilityStatus || '未提供'}</p>
                           <p><strong>宗教信仰:</strong> {clientProfile.religiousBelief || '未提供'}</p>
                           <p><strong>种族认同:</strong> {clientProfile.ethnicIdentity || '未提供'}</p>
                           <p><strong>个人经济:</strong> {clientProfile.personalFinance || '未提供'}</p>
                           <p><strong>家庭经济:</strong> {clientProfile.familyFinance || '未提供'}</p>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div className="bg-white p-6 rounded-lg shadow-md">
                           <h2 className="text-xl font-semibold text-gray-700 mb-4 border-b pb-3">我的咨询师</h2>
                            {assignedCounselor ? (
                                <div>
                                   <h3 className="text-lg font-bold text-blue-700">{assignedCounselor.name}</h3>
                                   <p className="text-sm text-gray-600 mt-1">{assignedCounselor.modality}</p>
                                </div>

                         <div className="bg-white p-6 rounded-lg shadow-md">
                           <h2 className="text-xl font-semibold text-gray-700 mb-4 border-b pb-3">咨询统计</h2>
                           <div className="space-y-3">
                                <p><strong>总咨询时长:</strong> {totalHours} 小时</p>

    // ================================================================================================
    // ================================== COUNSELOR PORTAL START ======================================
    // ================================================================================================
     const CounselorPortal = ({ user, initialData, onLogout, showAlert, globalLoadingMessage, setGlobalLoadingMessage, fetchData }) => {
        const { useState, useEffect, useCallback } = React;
        const [activeSection, setActiveSection] = useState('schedule');
        const [selectedClient, setSelectedClient] = useState(null);
        
        const [counselorData, setCounselorData] = useState(initialData);
        useEffect(() => { setCounselorData(initialData) }, [initialData]);

        const handleUpdateClient = (updatedClientData, callback) => {
            const newClients = [...counselorData.assigned_clients];
            const clientIndex = newClients.findIndex(c => c.id === updatedClientData.id);

            if (clientIndex > -1) {
                newClients[clientIndex] = updatedClientData;
                const fullDataToSave = {
                    clients: newClients,
                    appointments: counselorData.appointments,
                };
                
                setCounselorData(prev => ({...prev, assigned_clients: newClients}));
                setSelectedClient(updatedClientData);

                fetch(`/api/data/counselor/${user.username}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(fullDataToSave),
                })
                .then(res => { if(!res.ok) showAlert("保存失败"); else if(callback) callback(updatedClientData); })
                .catch(err => showAlert("保存失败: " + err.message));
            }
        };

        const handleUpdateAppointments = (appointmentData, isDelete = false) => {
            let updatedAppointments;
            if (isDelete) {
                updatedAppointments = counselorData.appointments.filter(appt => appt.id !== appointmentData.id);
            } else {
                const existingIndex = counselorData.appointments.findIndex(appt => appt.id === appointmentData.id);
                updatedAppointments = [...counselorData.appointments];
                if (existingIndex > -1) {
                    updatedAppointments[existingIndex] = appointmentData;
                } else {
                   updatedAppointments = [...updatedAppointments, {...appointmentData, id: `appt-${Date.now()}`}];
                }
            }
            const fullDataToSave = {
                clients: counselorData.assigned_clients,
                appointments: updatedAppointments
            };

            setCounselorData(prev => ({...prev, appointments: updatedAppointments}));

            fetch(`/api/data/counselor/${user.username}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(fullDataToSave),
            }).then(res => { if(!res.ok) showAlert("日程保存失败")});
        };
        
        const handleSaveSelfProfile = async (profileData) => {
            const payload = { update_profile: profileData };
            try {
                 const response = await fetch(`/api/data/counselor/${user.username}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });
                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.message || "保存失败");
                }
                showAlert("您的个人信息已更新。");
                fetchData();
            } catch(e) {
                showAlert("保存失败: " + e.message);
            }
        };


        const handleSelectClient = (client) => { setSelectedClient(client); setActiveSection('clientDetail'); };
        
        const navItems = [
            { id: 'clientManagement', label: '来访者管理', icon: '👥' },
            { id: 'counselorManagement', label: '咨询师信息', icon: '🧑‍🏫' },
            { id: 'schedule', label: '咨询日程', icon: '🗓️' },
            { id: 'cbtApplication', label: '辅助工具', icon: '🧠' }
        ];

        const renderSection = () => {
            if (!counselorData) {
                return <div className="text-center p-10 text-gray-600 font-semibold">正在加载...</div>;
            }
            switch (activeSection) {
            case 'clientManagement':
                return <ClientManagementSection 
                          clients={counselorData.assigned_clients}
                          unassignedClients={counselorData.unassigned_clients}
                          onSelectClient={handleSelectClient} 
                          currentUser={user}
                          fetchData={fetchData}
                          showAlert={showAlert}
                          isManagerView={false}
                       />;
            case 'counselorManagement':
                return <CounselorManagementSection 
                          counselors={counselorData.counselors}
                          clients={counselorData.assigned_clients} 
                          appointments={counselorData.appointments} 
                          currentUser={user}
                          onSaveProfile={handleSaveSelfProfile}
                          isManagerView={false}
                       />;
            case 'schedule':
                const allVisibleClients = [
                    ...counselorData.assigned_clients,
                    ...(counselorData.unassigned_clients || [])
                ].reduce((acc, client) => {
                    if (client && !acc.some(c => c.id === client.id)) {
                        acc.push(client);
                    }
                    return acc;
                }, []);
                return <ScheduleSection 
                          appointments={counselorData.appointments} 
                          clients={allVisibleClients}
                          counselors={counselorData.counselors} 
                          onUpdateAppointments={handleUpdateAppointments}
                          currentUser={user}
                       />;
            case 'clientDetail':
                return selectedClient ? 
                       <ClientDetailView 
                          key={selectedClient.id + JSON.stringify(selectedClient.sessions)} 
                          client={selectedClient} 
                          allClients={counselorData.assigned_clients} 
                          onUpdateClient={handleUpdateClient} 
                          globalLoadingMessage={globalLoadingMessage}
                          setGlobalLoadingMessage={setGlobalLoadingMessage}
                          showAlert={showAlert}
                        /> : 
                       <div className="text-center p-10 text-gray-500">请先从“来访者管理”页面选择一位来访者。</div>;
            case 'cbtApplication':
                return <CBTSection showAlert={showAlert}/>;
            default:
                return <ScheduleSection appointments={counselorData.appointments} clients={counselorData.assigned_clients} counselors={counselorData.counselors} onUpdateAppointments={handleUpdateAppointments} currentUser={user} />;
            }
        };

        return (
            <div className="min-h-screen bg-gray-50 flex flex-col">
              <header className="bg-white shadow-sm sticky top-0 z-40"><div className="container mx-auto px-4"><div className="flex items-center justify-between h-16">
              <button onClick={() => setActiveSection('schedule')} className="flex items-center cursor-pointer">
                <span className="text-2xl mr-3">💌</span>
                <h1 className="text-xl font-bold text-gray-800">咨询师工作台</h1>
              </button>
              <div className="flex items-center gap-4">
                <nav className="hidden md:flex items-center space-x-1">
                    {navItems.map(item => (
                        <button 
                            key={item.id} 
                            onClick={()=>setActiveSection(item.id)} 
                            className={`px-3 py-2 rounded-md text-sm font-medium flex items-center transition-colors duration-200 ${activeSection === item.id || (activeSection === 'clientDetail' && item.id === 'clientManagement') ? 'bg-blue-50 text-blue-600' : 'text-gray-500 hover:bg-gray-100'}`}
                        >
                            <span className="mr-2">{item.icon}</span>{item.label}
                        </button>
                    ))}
                </nav>
                <div className="border-l pl-4 flex items-center gap-2">
                    <span className="text-sm text-gray-500 hidden lg:inline">{user.username}</span>
                    <button onClick={onLogout} className="text-sm font-medium text-gray-500 hover:text-red-600">登出</button>
                </div>
               </div>
              </div></div></header>
              {globalLoadingMessage && (<div className="bg-yellow-100 text-yellow-800 text-center p-2 animate-pulse flex items-center justify-center sticky top-16 z-30"><span className="mr-2">⏳</span>{globalLoadingMessage}</div>)}
              <main className="flex-grow container mx-auto p-4 sm:p-6 lg:p-8">{renderSection()}</main>
            </div>
        );
    };

    // ================================================================================================
    // ====================================== SHARED COMPONENTS =======================================
    // ================================================================================================
    
    const CounselorSelfEditForm = ({ counselor, onSave, onCancel }) => {
        const { useState } = React;
        const [formData, setFormData] = useState({
            name: counselor?.name || '',
            modality: counselor?.modality || '',
            clinicalBackground: counselor?.clinicalBackground || '',
            contactInfo: counselor?.contactInfo || ''
        });

        const handleChange = (e) => {
            const { name, value } = e.target;
            setFormData(prev => ({...prev, [name]: value}));
        };

        const handleSubmit = (e) => {
            e.preventDefault();
            if (!formData.name.trim()) {
                alert('姓名是必填项。');
                return;
            }
            onSave(formData);
        };

        return (
            <div className="bg-white p-6 rounded-lg shadow-md animate-fadeIn mt-8">
                <h3 className="text-xl font-semibold text-gray-800 mb-4 border-b pb-3">编辑我的档案</h3>
                <form onSubmit={handleSubmit} className="space-y-4 max-w-lg mx-auto">
                    <div><label className="block text-sm font-medium">姓名 <span className="text-red-500">*</span></label><input type="text" name="name" value={formData.name} onChange={handleChange} required className="w-full p-2 border rounded-md" /></div>
                    <div><label className="block text-sm font-medium">联系方式</label><input type="text" name="contactInfo" value={formData.contactInfo} onChange={handleChange} placeholder="例如：email@example.com" className="w-full p-2 border rounded-md"/></div>
                    <div><label className="block text-sm font-medium">擅长咨询流派</label><input type="text" name="modality" value={formData.modality} onChange={handleChange} className="w-full p-2 border rounded-md" placeholder="例如：CBT, 精神动力学"/></div>
                    <div><label className="block text-sm font-medium">临床和学术背景</label><textarea name="clinicalBackground" value={formData.clinicalBackground} onChange={handleChange} rows="4" className="w-full p-2 border rounded-md" placeholder="例如：XX大学临床心理学硕士，XX医院实习经验"></textarea></div>
                    <div className="flex justify-end space-x-3 pt-4 border-t mt-6">
                        <button type="button" onClick={onCancel} className="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-md border">取消</button>
                        <button type="submit" className="px-4 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-md flex items-center shadow-sm"><span className="mr-2">💾</span>保存</button>
                    </div>
                </form>
            </div>
        );
    };


    const CounselorManagementSection = ({ counselors, clients, appointments, onUpdateCounselors, onDeleteCounselor, onSaveUser, currentUser, isManagerView, onSaveProfile }) => {
        const { useState, useMemo } = React;
        const [view, setView] = useState('list'); 
        const [counselorToEdit, setCounselorToEdit] = useState(null);
        const [isEditingSelf, setIsEditingSelf] = useState(false);
        
        const counselorsWithHours = useMemo(() => {
            if(!counselors) return [];
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            return counselors.map(counselor => {
                const monthlyHours = (appointments || []).filter(appt => {
                    if (!appt.date) return false;
                    const apptDate = new Date(appt.date);
                    return appt.counselorId === counselor.id &&
                           apptDate.getMonth() === currentMonth &&
                           apptDate.getFullYear() === currentYear;
                }).length;
                const totalHours = (appointments || []).filter(appt => appt.counselorId === counselor.id).length;
                return { ...counselor, monthlyHours, totalHours };
            });
        }, [counselors, appointments]);

        if (view === 'form' && isManagerView) {
            return <CounselorForm 
                onSave={(counselorData, password) => {
                    let updatedList;
                    if (counselorToEdit) {
                        updatedList = counselors.map(c => c.id === counselorToEdit.id ? { ...c, ...counselorData } : c);
                    } else {
                        updatedList = [...counselors, { ...counselorData, id: `counselor-${Date.now()}`, assignedClientIds: counselorData.assignedClientIds || [] }];
                    }
                    onUpdateCounselors(updatedList);
                    if(isManagerView && password) {
                        onSaveUser(counselorData.username, password, 'counselor', !counselorToEdit);
                    }
                    setView('list');
                }}
                onCancel={() => setView('list')}
                counselorToEdit={counselorToEdit}
                allClients={clients}
                isManagerView={isManagerView}
            />
        }
        
        const openEditForm = (counselor) => { setCounselorToEdit(counselor); setView('form'); };
        
        const loggedInCounselor = !isManagerView ? counselorsWithHours.find(c => c.username === currentUser.username) : null;
        const otherCounselors = !isManagerView ? counselorsWithHours.filter(c => c.username !== currentUser.username) : counselorsWithHours;

        return (
            <div className="bg-white p-6 rounded-lg shadow-md animate-fadeIn">
                <div className="flex justify-between items-center mb-6 pb-4 border-b">
                    <h2 className="text-2xl font-semibold text-gray-700 flex items-center"><span className="mr-3 text-2xl">🧑‍🏫</span>{isManagerView ? '咨询师管理' : '咨询师信息'}</h2>
                    {isManagerView && <button onClick={() => { setCounselorToEdit(null); setView('form'); }} className="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg flex items-center shadow-sm"><span className="mr-2">➕</span>添加咨询师</button>}
                </div>

                {loggedInCounselor && (
                  <div className="mb-8">
                    <h3 className="text-xl font-semibold text-gray-800 mb-4">我的档案</h3>
                     {isEditingSelf ? (
                        <CounselorSelfEditForm 
                            counselor={loggedInCounselor}
                            onSave={(profileData) => {
                                onSaveProfile(profileData);
                                setIsEditingSelf(false);
                            }}
                            onCancel={() => setIsEditingSelf(false)}
                        />
                     ) : (
                        <div className="bg-blue-50 border rounded-lg p-4">
                            <div className="flex justify-between items-start">
                               <div>
                                    <div className="flex items-center gap-4">
                                        <h3 className="text-xl font-bold text-blue-700">{loggedInCounselor.name}</h3>
                                        <button onClick={() => setIsEditingSelf(true)} className="text-xs font-medium text-blue-600 hover:underline">(编辑)</button>
                                    </div>
                                    <p className="text-sm text-gray-600 mt-1">{loggedInCounselor.modality || '暂未填写流派'}</p>
                                    {loggedInCounselor.contactInfo && <p className="text-sm text-gray-500 mt-2"><b>联系方式:</b> {loggedInCounselor.contactInfo}</p>}
                                    {loggedInCounselor.clinicalBackground && <p className="text-sm text-gray-500 mt-2 whitespace-pre-wrap"><b>背景:</b> {loggedInCounselor.clinicalBackground}</p>}
                               </div>
                               <div className="text-right flex gap-4">
                                   <div><p className="text-sm text-gray-600">本月</p><p className="text-2xl font-bold text-blue-800">{loggedInCounselor.monthlyHours} <span className="text-base font-normal">小时</span></p></div>
                                   <div><p className="text-sm text-gray-600">总计</p><p className="text-2xl font-bold text-gray-800">{loggedInCounselor.totalHours} <span className="text-base font-normal">小时</span></p></div>
                               </div>
                            </div>
                            <h4 className="text-sm font-bold text-gray-700 mt-4 border-t pt-3">负责来访:</h4>
                            <div className="flex flex-wrap gap-2 mt-2">{(clients || []).filter(c => (loggedInCounselor.assignedClientIds || []).includes(c.id)).map(client => <span key={client.id} className="text-xs bg-gray-200 text-gray-800 px-2 py-1 rounded-full">{client.name}</span>)}</div>
                        </div>
                     )}
                  </div>
                )}
                
                {otherCounselors.length > 0 && <h3 className="text-xl font-semibold text-gray-800 mb-4 pt-6 border-t">{!isManagerView ? "其他咨询师" : "所有咨询师"}</h3>}
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    {otherCounselors.map(counselor => {
                        const assignedClients = (clients || []).filter(client => (counselor.assignedClientIds || []).includes(client.id));
                        return (
                            <div key={counselor.id} className="bg-gray-50 border rounded-lg p-4 flex flex-col">
                                <div className="flex-grow">
                                    <div className="flex justify-between items-start">
                                        <div>
                                            <h3 className="text-xl font-bold text-blue-700">{counselor.name}</h3>
                                            <p className="text-sm text-gray-600 mt-1">{counselor.modality}</p>
                                            <p className="text-xs text-gray-500 mt-1">用户名: {counselor.username}</p>
                                        </div>
                                        <div className="text-right flex gap-4">
                                            <div><p className="text-sm text-gray-600">本月</p><p className="text-2xl font-bold text-blue-800">{counselor.monthlyHours} <span className="text-base font-normal">小时</span></p></div>
                                            <div><p className="text-sm text-gray-600">总计</p><p className="text-2xl font-bold text-gray-800">{counselor.totalHours} <span className="text-base font-normal">小时</span></p></div>
                                        </div>
                                    </div>
                                    
                                    {isManagerView && <>
                                        <h4 className="text-sm font-bold text-gray-700 mt-4 border-t pt-3">负责来访:</h4>
                                        {assignedClients.length > 0 ? (
                                            <div className="flex flex-wrap gap-2 mt-2">
                                                {assignedClients.map(client => <span key={client.id} className="text-xs bg-gray-200 text-gray-800 px-2 py-1 rounded-full">{client.name}</span>)}
                                            </div>
                                        ) : <p className="text-xs text-gray-500 mt-2">暂无</p>}
                                    </>}
                                </div>
                                {isManagerView && <div className="flex justify-end space-x-2 mt-4 pt-4 border-t">
                                    <button onClick={() => openEditForm(counselor)} className="text-xs font-medium text-blue-600 hover:underline">编辑</button>
                                    <button onClick={() => onDeleteCounselor(counselor.id)} className="text-xs font-medium text-red-600 hover:underline">删除</button>
                                </div>}
                            </div>
                        )
                    })}
                </div>
                 {(counselors || []).length === 0 && isManagerView && <p className="text-center text-gray-500 py-8">暂无咨询师信息。点击“添加咨询师”开始。</p>}
            </div>
        );
    };
    
    const CounselorForm = ({ onSave, onCancel, counselorToEdit, allClients, isManagerView }) => {
        const { useState } = React;
        const [formData, setFormData] = useState({
            name: counselorToEdit?.name || '',
            modality: counselorToEdit?.modality || '',
            username: counselorToEdit?.username || '',
            assignedClientIds: counselorToEdit?.assignedClientIds || [],
            clinicalBackground: counselorToEdit?.clinicalBackground || '',
            contactInfo: counselorToEdit?.contactInfo || ''
        });
        const [password, setPassword] = useState('');
        
        const handleClientSelection = (clientId) => {
             setFormData(prev => {
                const newIds = prev.assignedClientIds.includes(clientId)
                    ? prev.assignedClientIds.filter(id => id !== clientId)
                    : [...prev.assignedClientIds, clientId];
                return {...prev, assignedClientIds: newIds};
            });
        };

        const handleChange = (e) => {
            const { name, value } = e.target;
            setFormData(prev => ({...prev, [name]: value}));
        };

        const handleSubmit = (e) => {
            e.preventDefault();
            if (!formData.name.trim() || !formData.username.trim()) { alert('姓名和用户名均为必填项。'); return; }
            if (isManagerView && !counselorToEdit && !password) { alert('为新咨询师设置初始密码。'); return; }
            onSave(formData, password);
        };

        return (
            <div className="bg-white p-6 rounded-lg shadow-md animate-fadeIn">
              <div className="flex justify-between items-center mb-4 pb-4 border-b">
                <h3 className="text-2xl font-semibold text-gray-700">{counselorToEdit ? '编辑' : '添加'}咨询师</h3>
                <button onClick={onCancel} className="text-sm font-medium text-gray-600 hover:text-gray-900">← 返回列表</button>
              </div>
                <form onSubmit={handleSubmit} className="space-y-4 max-w-lg mx-auto">
                  <div><label className="block text-sm font-medium">姓名 <span className="text-red-500">*</span></label><input type="text" name="name" value={formData.name} onChange={handleChange} required className="w-full p-2 border rounded-md" /></div>
                  <div><label className="block text-sm font-medium">用户名 (用于登录) <span className="text-red-500">*</span></label><input type="text" name="username" value={formData.username} onChange={handleChange} required className="w-full p-2 border rounded-md" disabled={!!counselorToEdit} /></div>
                  {isManagerView && <div><label className="block text-sm font-medium">密码 {counselorToEdit ? '(留空即不修改)' : <span className="text-red-500">*</span>}</label><input type="password" value={password} onChange={e=>setPassword(e.target.value)} className="w-full p-2 border rounded-md" /></div>}
                  <div><label className="block text-sm font-medium">擅长咨询流派</label><input type="text" name="modality" value={formData.modality} onChange={handleChange} className="w-full p-2 border rounded-md" /></div>
                  <div><label className="block text-sm font-medium">临床和学术背景</label><textarea name="clinicalBackground" value={formData.clinicalBackground} onChange={handleChange} rows="3" className="w-full p-2 border rounded-md"></textarea></div>

                  {isManagerView && <div>
                    <label className="block text-sm font-medium">负责来访 (可点击选择)</label>
                    <div className="max-h-32 overflow-y-auto border rounded-md p-2 mt-1 select-none">
                        {(allClients || []).map(client => (
                            <div 
                                key={client.id} 
                                onClick={() => handleClientSelection(client.id)}
                                className={`p-1 rounded cursor-pointer ${(formData.assignedClientIds || []).includes(client.id) ? 'bg-blue-200' : 'hover:bg-gray-100'}`}
                            >
                                <span className="text-sm text-gray-800">{client.name}</span>
                            </div>
                        ))}
                         {(allClients || []).length === 0 && <p className="text-xs text-gray-400 text-center py-2">暂无来访者</p>}
                    </div>
                  </div>}

                  <div className="flex justify-end space-x-3 pt-4 border-t mt-6">
                    <button type="button" onClick={onCancel} className="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-md border">取消</button>
                    <button type="submit" className="px-4 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-md flex items-center shadow-sm">
                        <span className="mr-2">💾</span>保存
                    </button>
                  </div>
                </form>
            </div>
        );
    };

    const ScheduleSection = ({ appointments, clients, counselors, onUpdateAppointments, currentUser }) => {
        const { useState } = React;
        const [view, setView] = useState('daily');
        const [appointmentToEdit, setAppointmentToEdit] = useState(null);
        
        if (view === 'form') {
            return (
                <AppointmentForm
                    onSave={(appointmentData) => {
                        onUpdateAppointments(appointmentData);
                        setView('daily');
                    }}
                    onCancel={() => setView('daily')}
                    onDelete={(appointmentData) => {
                        onUpdateAppointments(appointmentData, true);
                        setView('daily');
                    }}
                    appointmentToEdit={appointmentToEdit}
                    clients={clients}
                    counselors={counselors}
                />

        }

        return (
            <div className="bg-white p-6 rounded-lg shadow-md animate-fadeIn">
